version: '2'
services:

  # Laravel PHP-Apache
  laravel:
    image: sirnarsh/laravel-docker
    working_dir: /var/www
    volumes:
    - ./:/var/www
    environment:
    - "DB_PORT=3306"
    - "DB_HOST=database"
    ports:
    - "8080:80"
    links:
      - database
  # Laravel PHP-Apache
  logListener:
    image: sirnarsh/laravel-docker:cli-latest
    entrypoint: 'php artisan command:LogListener'
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"
    links:
      - database
  # Laravel PHP-Apache
  commandsListener:
    image: sirnarsh/laravel-docker:cli-latest
    entrypoint: 'php artisan command:CommandsListener'
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"
    links:
      - database
  # The Database
  database:
    image: mysql:5.7
    volumes:
    - dbdata:/var/lib/mysql
    environment:
    - "MYSQL_DATABASE=homestead"
    - "MYSQL_USER=homestead"
    - "MYSQL_PASSWORD=secret"
    - "MYSQL_ROOT_PASSWORD=secret"
    ports:
    - "33061:3306"

volumes:
  dbdata:
